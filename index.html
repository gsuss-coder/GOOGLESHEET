<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form</title>
  <style>
    /* General body styling for dark mode */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #34495e);
      color: #ecf0f1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    /* Form container */
    .form-container {
      background-color: #2d3436;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    /* Heading style */
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1abc9c;
    }

    /* Label styling */
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #ecf0f1;
    }

    /* Input fields styling */
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #7f8c8d;
      background-color: #34495e;
      color: #ecf0f1;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #1abc9c;
      outline: none;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 12px;
      background-color: #1abc9c;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    /* Success message styling */
    .success {
      display: none;
      color: #1abc9c;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      animation: fadeIn 2s ease-out;
    }

    /* Error message styling */
    .error {
      display: none;
      color: #e74c3c;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }

    /* Fade-in effect for success message */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

  <div class="form-container">
    <h2>Registration Form</h2>
    <form action="/submit_registration" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="120" required />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />

      <button type="submit">Register</button>
    </form>

    <div id="successMessage" class="success">Form submitted successfully!</div>
    <div id="errorMessage" class="error">Error submitting form. Please try again.</div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw3yEXiGVUqA_StZLYbQjomQdZwMuyt-B7jji8jCoWtm0dfNxLTk58gaofPfOWCla4/exec';
    const form = document.querySelector('form');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', e => {
      e.preventDefault(); // prevent default form submit

      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          if (response.ok) {
            // Show success message with animation
            successMessage.style.display = 'block';
            form.reset();
            setTimeout(() => successMessage.style.display = 'none', 5000);
          } else {
            errorMessage.style.display = 'block';
            setTimeout(() => errorMessage.style.display = 'none', 5000);
          }
        })
        .catch(error => {
          errorMessage.textContent = 'Error submitting form: ' + error.message;
          errorMessage.style.display = 'block';
          setTimeout(() => errorMessage.style.display = 'none', 5000);
        });
    });
  </script>

</body>
</html>
